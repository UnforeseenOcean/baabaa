      #baba {
        margin-top: 30px;
        background: #eee;
        }
      .item {
        width: 100px;
        color: #333;
        text-decoration: none;
        width: 16.66%;
        display: block;
        margin: auto;
        float: left;
      }
      .item img {

      }

      #key {

        position: fixed;

        z-index: 999;

        text-align: center;
        background: #333;
      }
      #show_details {

        margin-right: 40px;

      a {

        z-index: 2;

        padding: 10px;
